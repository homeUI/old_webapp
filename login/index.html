<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Homeserver - Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="login_style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="login">

        <!-- Header -->
        <h1>Homeserver - Login</h1>

        <!-- The form -->
        <form action="login.php" method="post">

            <!-- Username field -->
            <label for="username">
					<i class="fas fa-user"></i>
				</label>
            <input type="text" name="username" placeholder="Nutzername" id="username" required>

            <!-- Password field -->
            <label for="password">
					<i class="fas fa-lock"></i>
				</label>
            <input type="password" name="password" placeholder="Passwort" id="password" required>

            <!-- Login-knopf -->
            <input type="submit" value="Login">

        </form>
    </div>

    <!-- Load all needed scripts -->
    <script src="formular_themes.js"></script>
</body>

</html>
